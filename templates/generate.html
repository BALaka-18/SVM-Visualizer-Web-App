<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>PricePredictor : Draft Design</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-lg- col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-4">
            <div class="card-header" style="text-align: right; width: 36rem; background-color: rgba(0,0,0,.05);">
              <img src='data:image/png;base64,{{gen_img}}' width="534" height="500">
            </div>
            <div class="card-body">
              <form action="{{url_for('show')}}" method="POST">
                <div class="form-label-group">
                  <label for="c" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Choose Value of C</label>
                  <br>
                  <select id="c" name="c">
                    <option value="1E-4">0.0001</option>
                    <option value="1">1</option>
                    <option value="10">10</option>
                    <option value="10000">10000</option>
                  </select>
                </div>
                <br>
                <button class="btn btn-primary text-uppercase" type="submit"><strong>SHOW</strong></button>

                <a href="{{url_for('home')}}", class="btn text-light" style="background-color: #6c757d;"><strong>RESET</strong></a>
              </form>           
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
