<body style="background-color: #6a040f;">
  <nav class="navbar">        <!--Creating a navbar-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQFjp3OzBXCJvQpkhqRpFFb_RdzMULZNBJPZQ&usqp=CAU"/ style="height: 4em; padding-right: 0em; margin-top: 1em; margin-left: 1em;">
    <h1 class="navbar-brand text-light" style="text-align: left; padding-left: 0em; padding-right: 30em; margin-top: 1em;"><strong>HOW DO HYPERPARAMETERS AFFECT THE SVM ALGORITHM ?</strong></h1>
  </nav>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-lg- col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-4">
            <div class="card-header" style="text-align: right; width: 36rem; background-color: rgba(0,0,0,.08);">
              <img src='data:image/png;base64,{{gen_img}}' width="534" height="552">
              <br><br>
              <a href="{{url_for('disp3d')}}", class="btn text-uppercase text-light" style="background-color: #540b0e;" target="blank"><strong>SHOW 3D PROJECTION FOR GAUSSIAN RBF KERNEL FUNCTION</strong></a>
            </div>
            <div class="card-body">
              <form action="{{url_for('show')}}" method="POST">
                <div class="form-label-group">
                  <label for="c"><strong>Choose Value of C :</strong></label>
                  <br>
                  <select id="c" name="c">
                    <option value="1E-4">0.0001</option>
                    <option value="1E-2">0.01</option>
                    <option value="1E-1">0.1</option>
                    <option value="1">1</option>
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="10000">10000</option>
                  </select>
                  <br><br>
                  <span><strong>Choose kernel type :</strong></span>
                  <br>
                  <input type="radio" id="linear" name="kernel" value="linear">
                  <label for="linear">Linearly Kernel</label>
                  <br>
                  <input type="radio" id="rbf" name="kernel" value="rbf">
                  <label for="rbf">RBF Kernel</label>
                  <br>
                  <input type="radio" id="poly2" name="kernel" value="poly2">
                  <label for="poly2">Polynomial(degree=2)</label>
                  <br>
                  <input type="radio" id="poly3" name="kernel" value="poly3">
                  <label for="poly3">Polynomial(degree=3)</label>
                  <br>
                  <input type="radio" id="poly4" name="kernel" value="poly4">
                  <label for="poly4">Polynomial(degree=4)</label>
                  <br>
                  <input type="radio" id="poly5" name="kernel" value="poly5">
                  <label for="poly5">Polynomial(degree=5)</label>
                  <br>
                </div>

                <br>
                <button class="btn text-uppercase text-light" type="submit" style="background-color: #540b0e;"><strong>SHOW</strong></button>

                <a href="{{url_for('home')}}", class="btn" style="background-color: #fff3b0; color: #000000;"><strong>RESET</strong></a>
              </form>           
            </div>
          </div>
        </div>
      </div>
    </div>
